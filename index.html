<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe game</title>
</head>
<body>
    <div class="container">
        <h1>Step Into the Tic-Tac-Toe Arena!</h1>
        <form class="form">
            <input type="text" name="firstplayer" id="player1" placeholder="first player's name">
            <input type="text" name="secondplayer" id="player2" placeholder="second player's name">
            <button type="submit">submit</button>
        </form>
        <p class="player-turn"></p>
    </div>
    <div class="win-message"></div>
    <script src="script.js"></script> 
</body>
</html>
